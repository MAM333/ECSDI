<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1>Valoración de Productos</h1>
    <form method="post" action="/feedback">
        {% for product_id in products %}
        <div>
            <label for="{{ valoracion }}">Id Cliente</label>
            <input type="text" name="client_id" placeholder="Introduce tu dni"/><br>
            <input type="hidden" name="product_id" value="{{ product_id }}">
            <label for="{{ product_id }}">Producto ID: {{ product_id }}</label>
            <label> Rate </label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="{{ valoracion }}">Review</label>
            <input type="text" name="valoracion" >
            <button type="submit">Enviar Valoración</button>
        </div>
        {% endfor %}
    </form>
</body>
</html>
